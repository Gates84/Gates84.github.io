        <h3 class="title">Contact</h3>
        <div class="contact">
            <div class="info">
                <figure style="float: left">
                <table>
                <caption>
                  Contact Information
                </caption>
                <thead>
                  <tr>
                    <th scope="col">Contact</th>
                    <th scope="col">Info</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                  <tr>

            <div class="form">
            <form action="https://formspree.io/f/mgerodjj" method="post">
              <div>
                <label for="firstname">First Name</label>
                <input type="text" name="first name" id="firstname" required>
              </div>
              <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="last name" id="lastname" required>
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" Value="Portfolio Website">
              </div>
              <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
